<template>
    <require from="resources/value-converters/dateformat"></require>
    <require from="resources/attributes/wookmark"></require>
    <div class="container wow fadeIn" id="test">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Company
                        <strong>blog</strong>
                    </h2>
                    <hr>

                </div>
                <div class="col-lg-12 text-center" repeat.for="post of displayedPosts" >
                    <img class="img-responsive img-border img-full" src=${post.url} alt="">
                    <h2>Post Title
                        <br>
                        <small>${post.date | dateFormat} </small>
                    </h2>
                    <p style="margin-top:1rem;margin-bottom:1.5rem;">${post.body}</p>
                    <a href="post/${post.id}" class="btn btn-default btn-lg">Read More</a>
                    <hr>
                </div>
                <div class="col-lg-12 text-center">
                    <ul class="pager">
                        <li class="previous">
                            <a href="#" click.delegate="page($event, 'increment')" >&larr; Older </a>
                        </li>
                        <li class="next"><a href="#" click.delegate="page($event, 'decrement')" >Newer &rarr;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</template>

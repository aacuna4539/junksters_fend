<template>

    <require from="resources/elements/validation-summary.html"></require>

    <div class="container wow fadeIn">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>${businessName}</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8 wow fadeInUp">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">
                    <p><i class="glyphicon glyphicon-earphone"></i>
                        <strong>${aData.phone}</strong>
                    </p>
                    <p><i class="glyphicon glyphicon-globe"></i>
                        <strong>${aData.streetAdr}
                            <br>${aData.city}, ${aData.state} ${aData.zip}</strong>
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>form</strong>
                    </h2>
                    <hr>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, vitae, distinctio, possimus repudiandae cupiditate ipsum excepturi dicta neque eaque voluptates tempora veniam esse earum sapiente optio deleniti consequuntur eos voluptatem.</p>
                    <form role="form" validation-renderer="bootstrap-form" validation-errors.bind="errors">

                        <validation-summary errors.bind="validationController.errors"
                                            autofocus.bind="validationController.validateTrigger === 'manual'">
                        </validation-summary>

                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" placeholder="name" name="name" class="form-control" value.bind="message.name & validate">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="text" placeholder="email" name="email" class="form-control" value.bind="message.email & validate">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" placeholder="555-555-5555" name="phone" class="form-control" value.bind="message.phone">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" name="message" rows="6" value.bind="message.message & validate"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <ul class="content p-red">
                                    <button href="" click.delegate="send(message)" class="btn btn-danger btn-outline btn-lg">
                                        <i class="glyphicon glyphicon-send"></i> Send
                                    </button>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->
</template>
